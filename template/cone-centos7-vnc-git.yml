---
kind: "Template"
apiVersion: "v1"
metadata:
  name: "cone-centos7-vnc-git"
  namespace: "openshift"
  labels:
    portal_reqEnabled: "true"
    portal_reqSoftwareList: "CENTOS7"
  annotations:
    description: "CentOS7 headless-vnc 1.0.3 with GIT"
    iconClass: "icon-beaker"
    openshift.io/display-name: "CONE CentOS7 headless-vnc 1.0.3 with GIT"
    openshift.io/documentation-url: "https://hub.docker.com/r/consol/centos-xfce-vnc/"
    openshift.io/long-description: ""
    tags: "centos7,headless,vnc,git,Portal"
objects:
 -
  apiVersion: "v1"
  kind: "Service"
  metadata:
    annotations:
      description: "Headless vnc and http port"
    labels:
      application: "${APPLICATION_NAME}"
    name: "${APPLICATION_NAME}"
  spec:
    ports:
     -
      name: "http-port-tcp"
      protocol: "TCP"
      port: 6901
      targetPort: 6901
     -
      name: "vnc-port-tcp"
      protocol: "TCP"
      port: 5901
      targetPort: 5901
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
 -
  apiVersion: "v1"
  id: "${APPLICATION_NAME}-http"
  kind: "Route"
  metadata:
    annotations:
      description: "Route for vnc's http service."
    labels:
      application: "${APPLICATION_NAME}"
    name: "${APPLICATION_NAME}"
  spec:
    host: "${HOSTNAME_HTTP}"
    to:
      name: "${APPLICATION_NAME}"
    port:
      targetPort: "http-port-tcp"
 -
  apiVersion: "v1"
  kind: "DeploymentConfig"
  metadata:
    labels:
      application: "${APPLICATION_NAME}"
    name: "${APPLICATION_NAME}"
  spec:
    replicas: 1
    selector:
      deploymentConfig: "${APPLICATION_NAME}"
    strategy:
      type: "Recreate"
    template:
      metadata:
        labels:
          application: "${APPLICATION_NAME}"
          deploymentConfig: "${APPLICATION_NAME}"
        name: "${APPLICATION_NAME}"
      spec:
        containers:
         -
          name: "${APPLICATION_NAME}"
          env:
           -
            name: "TZ"
            value: "Asia/Seoul"
           -
            name: "LANG"
            value: "ko_KR.UTF8"
           -
            name: "VNC_PW"
            value: "1234"
          image: "moricom/centos7-vnc-git"
          ports:
           -
            containerPort: 5901
            name: "vnc"
            protocol: "TCP"
           -
            containerPort: 6901
            name: "http"
            protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/"
              port: 6901
              scheme: "HTTP"
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/"
              port: 6901
              scheme: "HTTP"
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: "${CPU_LIMIT}"
              memory: "${MEMORY_LIMIT}"
            requests:
              cpu: "${CPU_REQUEST}"
              memory: "${MEMORY_REQUEST}"
    triggers:
     -
      type: "ConfigChange"
parameters:
 -
  name: "APPLICATION_NAME"
  description: "The name for the application."
  value: "devbox-vnc"
  required: true
 -
  name: "HOSTNAME_HTTP"
  description: "Custom hostname for http service route.  Leave blank for default hostname,\
    \ e.g.: <application-name>-<project>.<default-domain-suffix>"
 -
  name: "CPU_REQUEST"
  displayName: "CPU 할당"
  description: "Container cpu request"
  value: "1"
 -
  name: "MEMORY_REQUEST"
  displayName: "메모리 할당"
  description: "Container memory request"
  value: "2Gi"
 -
  name: "CPU_LIMIT"
  displayName: "CPU 제한"
  description: "Container cpu limit"
  value: "1"
 -
  name: "MEMORY_LIMIT"
  displayName: "메모리 제한"
  description: "Container memory limit"
  value: "2Gi"
labels:
  template: "cone-centos7-vnc-git"